<!DOCTYPE html>
<head>
  <head>
    <title>Sign up</title>
    <meta name="author" content="Arun Karthikeyan">
  </head>
</head>

<body>
  <h1> Please Enter Your Details For Our Dating Website !</h1>
<form method="post" enctype="multipart/form-data" action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
    <fieldset>
      <legend>Your Face</legend>

        <label for="profile">Your Image:</label>
        <input type="file" id="profile" name="profile" required> <br>

        <label for="preview">Image preview:</label>
        <img name="preview" id="preview" width="15%"><br>
    </fieldset>

    <fieldset>
      <legend>Your General Details</legend>

        <label for="name">Name:</label>
        <input type="text" placeholder="Your Full Name" name="name" id="name" required> <br>


        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male" required id="male"><label class="op_label" for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female"><label class="op_label" for="female">Female</label> <br>

        <label for="age">Age:</label>
        <input type="number" value="18" name="age" id="age" required><br>

        <label for="dob">Date of birth:</label>
        <input type="date" name="dob" id="dob" value="dd/mm/yyyy"><br>

        <label for="favcol">Favorite color:</label>
        <input type="color" name="favcol" id="favcol"><br>

        <label for"country">Which country:</label>
        <select name="country" id="country">
          <option value="null"></option>
          <option value="in">India</option>
          <option value="usa">United States</option>
          <option value="fr">France</option>
          <option value="gr">Germany</option>
          <option value="jp">Japan</option>
          <option value="cn">China</option>
        </select><br>

    </fieldset>

    <fieldset>
      <legend>Your Indicators</legend>
        <label for="height">Height:</label>
        <span class="range_label range_label_start">Short</span><input class="input_override" id="height" name="height" type="range" min="0" max="100"><span class="range_label range_label_end">Tall</span><br>
        <label for="salary">Salary:</label>
        <span class="range_label range_label_start">Poor</span><input class="input_override" id="salary" name="salary" type="range" min="0" max="100"><span class="range_label range_label_end">Rich</span><br>
    </fieldset>

    <fieldset>
      <legend>Your Contact Information</legend>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required><br>

      <label for="phone">Mobile:</label>
      <input type="tel" name="phone" id="phone"><br>

      <label for="address">Address:</label>
      <textarea name="address" id="address" rows="4" cols="20"></textarea><br>

        <label class="op_label" for="contact_method">Method to contact you:</label>
        <input type="checkbox" name="contact_method" value="mail" id="mail"><label class="op_label" for="mail">Email</label>
        <input type="checkbox" name="contact_method" value="whatsapp" id="whatsapp"><label class="op_label" for="whatsapp">Whatsapp</label>
        <input type="checkbox" name="contact_method" value="chat" id="chat"><label class="op_label" for="chat">in-app chat</label><br>
    </fieldset>

    <input type="submit" value="Submit">

</body>
