<!DOCTYPE html>
<html>

  <head>
    <meta name="Author" content="Arun Karthikeyan">
    <title>Advanced Javascript Project - Matching Game</title>
    <style>
      img{position:absolute; height:100px; width:100px;}
      div{position:absolute; width: 500px; height:500px;}
      #rightSide{left:500px; border-left:1px solid black;}
    </style>
  </head>

  <body onload="generateFaces()">
    <h1>Matching Game</h1>
    <h3>Click on the extra smiling face on the left</h3>
    <div id="leftSide"></div>
    <div id="rightSide"></div>
    <script>
    var numberOfFaces = 5;
    var leftSideDiv = document.getElementById("leftSide");
    var rightSideDiv = document.getElementById("rightSide");
    var imgPath="http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
    function generateFaces(){
      for(var i=0;i<numberOfFaces;++i){
        var imgElement = document.createElement("img");
        imgElement.src=imgPath;
        imgElement.style.top=Math.floor(Math.random()*401)+"px";
        imgElement.style.left=Math.floor(Math.random()*401)+"px";
        leftSideDiv.appendChild(imgElement);
      }

      var leftSideImages = leftSideDiv.cloneNode(true);

      leftSideImages.removeChild(leftSideImages.lastChild);
      rightSideDiv.appendChild(leftSideImages);


    }
    </script>
  </body>

</html>
